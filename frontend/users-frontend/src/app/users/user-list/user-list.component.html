<div class="container-fluid" *ngIf="users.length > 0">
    <div class="d-flex justify-content-between mb-3">
        <button id="btnFilter" class="btn btn-outline-dark"><i class="fa-solid fa-filter"></i>Filtros</button>
        <a [routerLink]="['/users', 'new']">
            <button id="btnCreateUser" class="btn btn-outline-dark">
                <i class="fa-solid fa-square-plus"></i>Crear nuevo usuario
            </button>
        </a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roleName}}</td>
                <td>
                    <a [routerLink]="['/users', user.id]">
                        <button id="btnEditUser" class="btn"> <i class="fa-solid fa-pen-to-square"></i></button>
                    </a>
                    <button id="btnDeleteUser" class="btn"> <i class="fa-solid fa-trash"></i></button>

                </td>
            </tr>
        </tbody>
    </table>

    <div class="paginationButtons text-center">
        <button [disabled]="currentPage === 1" class="btn btn-secondary btnPagination" (click)="previousPage()">Anterior</button>
        <span *ngIf="currentPage && totalPages" class="paginationText">Página {{currentPage}} de {{totalPages}} - Elementos totales: {{totalCount}}</span>
        <button [disabled]="currentPage === totalPages" class="btn btn-secondary btnPagination" (click)="nextPage()">Siguiente</button>
    </div>
</div>
